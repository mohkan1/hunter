<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
    <audio src=""></audio>
    <form>
      <input id="in" type="text" name="text" placeholder="write a text">
      <button type="button" name="button">Say it</button>

    </form>
    <script>

      $(document).ready(function(){

        $("button").click(function(){

          var text = $("#in").val();
          text2 = encodeURIComponent(text);
          var url = "https://translate.google.com/translate_tts?tl=en&q=" + text2;
          $("audio").attr("src", url).get(0).play();
        });

      });

    </script>
  </body>
</html>
